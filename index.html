<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary SEO Meta Tags -->
  <title>RestPulse | AI Sleep Quality Analyzer & Health Optimization</title>
  <meta name="title" content="RestPulse | AI Sleep Quality Analyzer & Health Optimization">
  <meta name="description" content="Discover your Sleep Quality Index (SQI) with RestPulse. Get AI-driven insights, personalized optimization protocols, and biological sleep architecture analysis.">
  <meta name="keywords" content="sleep analyzer, AI sleep coach, sleep quality score, circadian rhythm, insomnia help, sleep hygiene, health tech">
  <meta name="author" content="RestPulse Labs">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#4f46e5">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="RestPulse | Advanced AI Sleep Assessment">
  <meta property="og:description" content="Decode your sleep patterns with advanced AI. Get a personalized report and biological improvement plan instantly.">

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "RestPulse",
    "operatingSystem": "Web",
    "applicationCategory": "HealthApplication",
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.8",
      "reviewCount": "1240"
    },
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
      scroll-behavior: smooth;
    }
    #root { min-height: 100vh; }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideInBottom { from { transform: translateY(2rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes slideInRight { from { transform: translateX(1rem); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    
    .animate-in { animation-duration: 500ms; animation-fill-mode: both; }
    .fade-in { animation-name: fadeIn; }
    .slide-in-from-bottom-8 { animation-name: slideInBottom; }
    .slide-in-from-right-4 { animation-name: slideInRight; }
    .zoom-in { animation-name: zoomIn; }
  </style>

}
